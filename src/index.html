<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single File Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Single File Wiki</h1>
        <div class="mb-4">
            <input type="text" class="border rounded p-2 w-full" id="newPageTitle" placeholder="New Page Title">
            <textarea class="border rounded p-2 w-full mt-2" id="newPageContent" placeholder="New Page Content"></textarea>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2" id="addPageBtn">Add Page</button>
        </div>
        <div id="pageContainer">
            <h2 class="text-2xl font-bold mb-2">Pages</h2>
            <ul id="pageList" class="mb-4"></ul>
            <div class="mt-4">
                <button class="bg-gray-300 text-black px-2 py-1 rounded" id="prevPageBtn">Previous</button>
                <button class="bg-gray-300 text-black px-2 py-1 rounded" id="nextPageBtn">Next</button>
            </div>
            <div id="pageEditor" class="mt-4">
                <h2 class="text-xl font-bold" id="selectedPageTitle"></h2>
                <textarea class="border rounded p-2 w-full mt-2" id="editPageContent" placeholder="Edit Page Content"></textarea>
                <button class="bg-green-500 text-white px-4 py-2 rounded mt-2" id="updatePageBtn">Save Changes</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-2" id="deletePageBtn">Delete Page</button>
            </div>
        </div>

        <div class="fab" id="toggleFabMenuBtn">
            <i class="fas fa-plus fab-icon"></i>
        </div>
        <div id="fabMenu" class="fab-menu">
            <button id="savePagesBtn"><i class="fas fa-save"></i></button>
            <button id="saveToFileBtn"><i class="fas fa-download"></i></button>
            <button id="toggleSettingsModalBtn"><i class="fas fa-cog"></i></button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75" style="display: none;">
            <div class="bg-white rounded-lg p-6 w-3/4">
                <h2 class="text-xl font-bold mb-4">Custom Settings</h2>
                <div class="mb-4">
                    <label for="custom-css" class="block text-gray-700">Custom CSS</label>
                    <textarea id="custom-css" class="border rounded p-2 w-full h-32"></textarea>
                </div>
                <div class="mb-4">
                    <label for="custom-js" class="block text-gray-700">Custom JS</label>
                    <textarea id="custom-js" class="border rounded p-2 w-full h-32"></textarea>
                </div>
                <div class="flex justify-end">
                    <button class="bg-red-500 text-white px-4 py-2 rounded mr-2" id="cancelSettingsBtn">Cancel</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded" id="applySettingsBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
